<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Eatio" />
    <meta name="description" content="Planera veckans måltider, hantera recept och skapa inköpslistor" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-180.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Eatio - Meal Planner</title>
    <!-- Google Fonts removed for mobile performance -->
  </head>
  <body>
    <div id="root">
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; text-align: center;">
        <h1 style="color: #16a34a; margin-bottom: 20px; font-size: 32px;">Eatio Loading...</h1>
        <p style="color: #888; margin-bottom: 10px; font-size: 16px;">If you see this, HTML is working!</p>
        <p style="color: #888; font-size: 14px;" id="status">Waiting for JavaScript...</p>
        <div style="margin-top: 30px; padding: 15px; background: #2a2a2a; border-radius: 8px; max-width: 300px;">
          <p style="color: #666; font-size: 11px; margin: 0;">Version 6 - Loading Test</p>
        </div>
      </div>
    </div>
    <script>
      // This runs IMMEDIATELY before React
      console.log('[DEBUG] Inline script running');
      document.getElementById('status').textContent = 'Inline script executed! Loading React...';
      
      // Show any errors immediately
      window.addEventListener('error', function(e) {
        console.error('[DEBUG] Error:', e.error);
        document.getElementById('status').innerHTML = '<span style="color: #ff4444;">ERROR: ' + (e.error?.message || e.message) + '</span>';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('[DEBUG] Rejection:', e.reason);
        document.getElementById('status').innerHTML = '<span style="color: #ff8844;">REJECTION: ' + (e.reason?.message || e.reason) + '</span>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
